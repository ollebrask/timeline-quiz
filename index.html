<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Timeline Quiz</h1>
    <div class="game-area">
        <div class="hide" id="question-box">
            <div class="img-question">
                <img id="question-image" src="" alt="Question Image">
                <div id="question">Question</div>
            </div>
            <div id="answer-btns">
                <button class="btn" id="before-btn">Before</button>
                <button class="btn" id="after-btn">After</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn">Start</button>
            <button id="next-btn" class="btn hide">Next</button>
            <button id="retry-btn" class="btn hide">Try again!</button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct: <span id="score">0</span></p>
        <p class="scores">Wrong: <span id="wrong">0</span></p>
    </div>
    <div class="timeline">
        <div class="left-group">
            <div class="round hide" id="div1"><p>1938</p><img src="assets/images/athletes.webp"></div>
            <div class="round hide" id="div2"><p>1946</p><img src="assets/images/athletes.webp"></div>
            <div class="round hide" id="div3"><p>1948</p><img src="assets/images/athletes.webp"></div>
        </div>
        <div id="div4">1950</div>
        <div class="right-group">
            <div class="round hide" id="div5"><p>1959</p><img src="assets/images/athletes.webp"></div>
            <div class="round hide" id="div6"><p>1967</p><img src="assets/images/athletes.webp"></div>
            <div class="round hide" id="div7"><p>1973</p><img src="assets/images/athletes.webp"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
